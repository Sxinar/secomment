<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Web sitesi rengine uyum sağlaması için tamamen şeffaf */
        body, html { 
            background: transparent !important; 
            color: inherit; 
            margin: 0; 
            padding: 0;
        }
        
        /* Kutucuklar: Görseldeki koyu arka planı koruyoruz */
        .input-box {
            background-color: #2d3748; /* Görseldeki koyu gri/mavi ton */
            border: 1px solid #4a5568;
            border-radius: 4px;
            color: #ffffff;
            padding: 12px;
            width: 100%;
            outline: none;
        }
        .input-box:focus { border-color: #3b82f6; }

        /* Buton: Sade ve durum bildirimi yapan yapı */
        .btn-submit {
            background-color: #374151;
            color: white;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-submit:hover:not(:disabled) { opacity: 0.8; }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Sayfalama */
        .nav-link {
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            opacity: 0.6;
        }
        .nav-link:hover:not(:disabled) { opacity: 1; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-2xl mx-auto space-y-5">
        
        <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="se-u" class="input-box text-sm" placeholder="Nickname">
                <input type="email" class="input-box text-sm" placeholder="Email (isteğe bağlı)">
            </div>
            <textarea id="se-t" rows="4" class="input-box text-sm" placeholder="Yorumunuz..."></textarea>
            <button id="se-btn" class="btn-submit text-sm uppercase tracking-wide">Yorum Gönder</button>
        </div>

        <div class="border-t border-gray-700/50 my-6"></div>

        <div id="se-list" class="space-y-6">
            </div>

        <div id="pagination" class="flex items-center justify-between pt-6 hidden">
            <button id="prevBtn" class="nav-link">← Geri</button>
            <span id="pageInfo" class="text-[10px] opacity-40 font-bold tracking-widest">SAYFA 1</span>
            <button id="nextBtn" class="nav-link">İleri →</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAGw79xzO43dw5Vts7f2iV6vmA_BLxBJ1A",
            authDomain: "secoment.firebaseapp.com",
            databaseURL: "https://secoment-default-rtdb.firebaseio.com",
            projectId: "secoment"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const params = new URLSearchParams(window.location.search);
        const pageId = params.get('id') || "global";
        const dbRef = ref(db, 'comments/' + pageId);

        let allData = [];
        let currentPage = 1;
        const perPage = 5;

        onValue(dbRef, (snap) => {
            allData = [];
            if (snap.exists()) {
                const data = snap.val();
                Object.keys(data).forEach(k => {
                    if (data[k].approved) allData.push(data[k]);
                });
                allData.sort((a, b) => b.time - a.time);
            }
            draw();
        });

        function draw() {
            const list = document.getElementById("se-list");
            const start = (currentPage - 1) * perPage;
            const items = allData.slice(start, start + perPage);

            list.innerHTML = items.map(v => `
                <div class="border-b border-gray-800/30 pb-4">
                    <div class="flex justify-between items-baseline mb-2">
                        <span class="font-bold text-sm">${v.u}</span>
                        <span class="text-[10px] opacity-30 italic">${new Date(v.time).toLocaleDateString()}</span>
                    </div>
                    <p class="text-[14px] leading-relaxed opacity-80">${v.t}</p>
                </div>
            `).join('') || '<p class="text-xs opacity-30 italic">Sohbeti başlatan ilk kişi olun...</p>';

            const pag = document.getElementById("pagination");
            if (allData.length > perPage) {
                pag.classList.remove("hidden");
                document.getElementById("pageInfo").innerText = `SAYFA ${currentPage}`;
                document.getElementById("prevBtn").disabled = currentPage === 1;
                document.getElementById("nextBtn").disabled = start + perPage >= allData.length;
            }
        }

        document.getElementById("nextBtn").onclick = () => { currentPage++; draw(); };
        document.getElementById("prevBtn").onclick = () => { currentPage--; draw(); };

        document.getElementById("se-btn").onclick = async () => {
            const u = document.getElementById("se-u").value.trim();
            const t = document.getElementById("se-t").value.trim();
            const btn = document.getElementById("se-btn");

            if (!t) return;

            // Buton Durumu Değiştirme
            btn.disabled = true;
            btn.innerText = "GÖNDERİLİYOR...";

            try {
                await push(dbRef, { 
                    u: u || 'Anonim', 
                    t, 
                    approved: false, 
                    time: serverTimestamp() 
                });
                alert("Mesajınız iletildi, onay sonrası yayınlanacaktır.");
                document.getElementById("se-t").value = "";
            } catch (err) {
                alert("Hata oluştu.");
            } finally {
                btn.disabled = false;
                btn.innerText = "YORUM GÖNDER";
            }
        };
    </script>
</body>
</html>
