<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<style>
html, body {
  background: transparent !important;
  margin: 0;
  padding: 0;
  color: inherit;
  font-family: inherit;
}

/* INPUTLAR TEMA UYUMLU */
.input-box {
  background: var(--card-bg, transparent);
  border: 1px solid var(--main-border-color, #ccc);
  border-radius: 8px;
  padding: 12px;
  width: 100%;
  outline: none;
  color: inherit;
}

.input-box::placeholder {
  opacity: .6;
}

/* BUTON */
.btn-submit {
  background: var(--btn-bg, #3b82f6);
  color: white;
  padding: 12px;
  border-radius: 8px;
  font-weight: 600;
  width: 100%;
  transition: .2s;
}
.btn-submit:hover { opacity:.9 }
.btn-submit:disabled { opacity:.6; cursor:not-allowed }

/* ADMIN */
.admin-reply-container {
  border-left: 3px solid #3b82f6;
  margin-top: 10px;
  padding-left: 12px;
}

.admin-title {
  color: #3b82f6;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  font-style: italic;
}

.admin-msg {
  font-style: italic;
  opacity: .8;
}

.break-words {
  word-break: break-word;
}
</style>
</head>
<body>

<div class="w-full space-y-6">

  <!-- FORM -->
  <div class="space-y-4">
    <input type="text" id="se-u" class="input-box text-sm" placeholder="Nickname">
    <textarea id="se-t" rows="4" maxlength="500" class="input-box text-sm" placeholder="Yorumunuz..."></textarea>

    <div class="flex justify-between items-center text-xs opacity-50">
      <span id="charCount">0 / 500</span>
    </div>

    <button id="se-btn" class="btn-submit text-sm">
      YORUM GÖNDER
    </button>
  </div>

  <div class="border-t border-[var(--main-border-color)]"></div>

  <!-- YORUMLAR -->
  <div id="se-list" class="space-y-6"></div>

  <!-- PAGINATION -->
  <div id="pagination" class="flex items-center justify-between pt-6 hidden">
    <button id="prevBtn" class="text-xs font-bold uppercase opacity-50 hover:opacity-100">
      ← Geri
    </button>
    <span id="pageInfo" class="text-[10px] opacity-40 font-bold uppercase">
      Sayfa 1
    </span>
    <button id="nextBtn" class="text-xs font-bold uppercase opacity-50 hover:opacity-100">
      İleri →
    </button>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const config = {
  apiKey: "AIzaSyAGw79xzO43dw5Vts7f2iV6vmA_BLxBJ1A",
  authDomain: "secoment.firebaseapp.com",
  databaseURL: "https://secoment-default-rtdb.firebaseio.com",
  projectId: "secoment"
};

const app = initializeApp(config);
const db = getDatabase(app);

const params = new URLSearchParams(window.location.search);
const pageId = params.get('id') || "global";
const dbRef = ref(db, 'comments/' + pageId);

let allData = [];
let currentPage = 1;
const perPage = 5;

/* XSS */
function escapeHTML(str="") {
  return str.replace(/[&<>"']/g, m => ({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":'&#039;'
  }[m]));
}

/* RESIZE */
function resizeParent() {
  setTimeout(() => {
    parent.postMessage({
      type:'resize',
      height: document.body.scrollHeight
    }, '*');
  }, 100);
}

/* CHAR COUNTER */
const textarea = document.getElementById("se-t");
textarea.addEventListener("input", () => {
  document.getElementById("charCount").innerText =
    textarea.value.length + " / 500";
});

/* LOAD DATA */
onValue(dbRef, snap => {
  allData = [];

  if (snap.exists()) {
    allData = Object.values(snap.val())
      .filter(v => v.approved)
      .map(v => ({ ...v, time: v.time || 0 }))
      .sort((a,b) => b.time - a.time);
  }

  render();
});

function render() {
  const list = document.getElementById("se-list");
  const start = (currentPage - 1) * perPage;
  const items = allData.slice(start, start + perPage);

  if (!items.length) {
    list.innerHTML =
      '<p class="text-xs opacity-40 italic text-center">Henüz yorum yok.</p>';
  } else {
    list.innerHTML = items.map(v => `
      <div class="pb-4 border-b border-[var(--main-border-color)]">
        <div class="flex justify-between items-center mb-1">
          <span class="font-semibold text-sm uppercase break-words">
            ${escapeHTML(v.u)}
          </span>
          <span class="text-[10px] opacity-40">
            ${v.time ? new Date(v.time).toLocaleString() : ""}
          </span>
        </div>

        <p class="text-[15px] opacity-90 break-words">
          ${escapeHTML(v.t)}
        </p>

        ${v.reply ? `
          <div class="admin-reply-container">
            <span class="admin-title">Admin Yanıtı</span>
            <p class="admin-msg break-words">
              ${escapeHTML(v.reply)}
            </p>
          </div>
        ` : ""}
      </div>
    `).join("");
  }

  const pag = document.getElementById("pagination");

  if (allData.length > perPage) {
    pag.classList.remove("hidden");
    document.getElementById("pageInfo").innerText =
      "Sayfa " + currentPage;
    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled =
      start + perPage >= allData.length;
  } else {
    pag.classList.add("hidden");
  }

  resizeParent();
}

/* PAGINATION */
document.getElementById("nextBtn").onclick = () => {
  currentPage++;
  render();
};

document.getElementById("prevBtn").onclick = () => {
  currentPage--;
  render();
};

/* SUBMIT */
let lastSubmit = 0;

document.getElementById("se-btn").onclick = async () => {
  const t = textarea.value.trim();
  const u = document.getElementById("se-u").value.trim() || "Anonim";
  const btn = document.getElementById("se-btn");

  if (!t) return;

  if (Date.now() - lastSubmit < 4000) {
    alert("Lütfen birkaç saniye bekleyin.");
    return;
  }

  lastSubmit = Date.now();
  btn.disabled = true;
  btn.innerText = "GÖNDERİLİYOR...";

  try {
    await push(dbRef, {
      u,
      t,
      approved: false,
      time: Date.now()
    });

    textarea.value = "";
    document.getElementById("charCount").innerText = "0 / 500";
    alert("Yorumunuz onay için gönderildi.");
  } catch (err) {
    alert("Bir hata oluştu.");
    console.error(err);
  } finally {
    btn.disabled = false;
    btn.innerText = "YORUM GÖNDER";
  }
};
</script>

</body>
</html>
