<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SekoMent Pure Transparent & Pagination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: transparent !important;
            color: #f1f5f9;
            margin: 0;
        }
        
        /* Şeffaf Inputlar */
        .form-input-integrated {
            background-color: rgba(30, 41, 59, 0.5); /* Yarı şeffaf koyu */
            border: 1px solid rgba(51, 65, 85, 0.8);
            color: #f1f5f9;
            transition: all 0.2s;
        }
        .form-input-integrated:focus {
            border-color: #3b82f6;
            outline: none;
            background-color: rgba(30, 41, 59, 0.8);
        }

        .btn-action {
            background-color: #374151;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 0.8rem;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn-action:hover:not(:disabled) { background-color: #4b5563; }
        .btn-action:disabled { opacity: 0.3; cursor: not-allowed; }

        .reply-line {
            border-left: 2px solid rgba(51, 65, 85, 0.5);
            margin-left: 1rem;
            padding-left: 1rem;
        }

        #scrollToTopBtn {
            position: fixed; bottom: 20px; right: 20px;
            background: #374151; color: white; border-radius: 50%;
            width: 40px; height: 40px; display: none;
            align-items: center; justify-content: center; z-index: 100;
        }
    </style>
</head>
<body class="p-4">

    <div class="max-w-3xl mx-auto space-y-6">
        
        <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <input type="text" id="se-u" class="form-input-integrated p-2 rounded text-sm" placeholder="Nickname">
                <input type="email" class="form-input-integrated p-2 rounded text-sm" placeholder="Email (isteğe bağlı)">
            </div>
            <textarea id="se-t" rows="3" class="form-input-integrated w-full p-3 rounded text-sm" placeholder="Yorumunuzu yazın..."></textarea>
            <button id="se-btn" class="btn-action">Yorumu Gönder</button>
        </div>

        <hr class="border-slate-800">

        <div id="se-list" class="space-y-6">
            <p class="text-slate-500 text-sm italic">Yükleniyor...</p>
        </div>

        <div id="pagination" class="flex items-center justify-center gap-4 pt-4 hidden">
            <button id="prevBtn" class="btn-action">← Geri</button>
            <span id="pageInfo" class="text-xs font-bold tracking-widest text-slate-400">SAYFA 1</span>
            <button id="nextBtn" class="btn-action">İleri →</button>
        </div>

    </div>

    <button id="scrollToTopBtn">↑</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAGw79xzO43dw5Vts7f2iV6vmA_BLxBJ1A",
            authDomain: "secoment.firebaseapp.com",
            databaseURL: "https://secoment-default-rtdb.firebaseio.com",
            projectId: "secoment"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const params = new URLSearchParams(window.location.search);
        const pageId = params.get('id') || "global";
        const dbRef = ref(db, 'comments/' + pageId);

        let allComments = [];
        let currentPage = 1;
        const commentsPerPage = 5; // Her sayfada kaç yorum gözüksün?

        onValue(dbRef, (snap) => {
            allComments = [];
            if (snap.exists()) {
                const data = snap.val();
                Object.keys(data).forEach(key => {
                    if (data[key].approved) allComments.push(data[key]);
                });
                allComments.sort((a, b) => b.time - a.time);
            }
            renderComments();
        });

        function renderComments() {
            const list = document.getElementById("se-list");
            const pagDiv = document.getElementById("pagination");
            const start = (currentPage - 1) * commentsPerPage;
            const end = start + commentsPerPage;
            const pagedItems = allComments.slice(start, end);

            let html = "";
            pagedItems.forEach(v => {
                html += `
                <div class="space-y-2 border-b border-slate-800/50 pb-4">
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-white text-sm">${v.u || 'Anonim'}</span>
                        <span class="text-[10px] text-slate-500">${new Date(v.time).toLocaleDateString()}</span>
                    </div>
                    <p class="text-sm text-slate-300 leading-relaxed">${v.t}</p>
                    ${v.reply ? `<div class="reply-line text-xs italic text-blue-400"><b>Yanıt:</b> ${v.reply}</div>` : ''}
                </div>`;
            });

            list.innerHTML = html || '<p class="text-slate-500 text-sm">Henüz yorum yok.</p>';
            
            // Sayfalama Kontrolü
            if (allComments.length > commentsPerPage) {
                pagDiv.classList.remove("hidden");
                document.getElementById("pageInfo").innerText = `SAYFA ${currentPage}`;
                document.getElementById("prevBtn").disabled = currentPage === 1;
                document.getElementById("nextBtn").disabled = end >= allComments.length;
            } else {
                pagDiv.classList.add("hidden");
            }
        }

        // Buton Olayları
        document.getElementById("nextBtn").onclick = () => { currentPage++; renderComments(); window.scrollTo(0,0); };
        document.getElementById("prevBtn").onclick = () => { currentPage--; renderComments(); window.scrollTo(0,0); };

        document.getElementById("se-btn").onclick = async () => {
            const u = document.getElementById("se-u").value.trim();
            const t = document.getElementById("se-t").value.trim();
            if (!t) return;
            const btn = document.getElementById("se-btn");
            btn.disabled = true;
            await push(dbRef, { u: u || 'Anonim', t, approved: false, time: serverTimestamp() });
            alert("Yorumunuz onaya gönderildi.");
            document.getElementById("se-t").value = "";
            btn.disabled = false;
        };

        // Scroll Top
        const stt = document.getElementById("scrollToTopBtn");
        window.onscroll = () => { stt.style.display = window.scrollY > 200 ? "flex" : "none"; };
        stt.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
    </script>
</body>
</html>
