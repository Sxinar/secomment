<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorumlar Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Arka plan tamamen şeffaf */
            --bg-color: transparent;
            /* Kartlar hafif şeffaf (Glassmorphism) */
            --card-bg: rgba(255, 255, 255, 0.85); 
            --text-color: #1a202c;
            --sub-text-color: #4a5568;
            --border-color: rgba(0, 0, 0, 0.1);
            --primary-color: #3182ce;
            --input-bg: rgba(255, 255, 255, 0.9);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: rgba(45, 55, 72, 0.85);
                --text-color: #e2e8f0;
                --sub-text-color: #a0aec0;
                --border-color: rgba(255, 255, 255, 0.1);
                --primary-color: #63b3ed;
                --input-bg: rgba(26, 32, 44, 0.9);
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: transparent !important;
            color: var(--text-color);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Yorum Listesi */
        #se-list {
            margin-bottom: 25px;
        }

        .se-item {
            background-color: var(--card-bg);
            /* Arkadaki rengi yumuşatma efekti */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .se-item:hover {
            transform: translateY(-2px);
        }

        .se-u {
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--primary-color);
            margin-bottom: 4px;
            display: block;
        }

        .se-t {
            font-size: 0.9rem;
            color: var(--text-color);
            word-wrap: break-word;
        }

        .se-admin-reply {
            margin-top: 12px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--primary-color);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        /* Form Alanı */
        .se-form-container {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            outline: none;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
        }

        .se-empty-message {
            text-align: center;
            color: var(--sub-text-color);
            font-size: 0.9rem;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="se-list">
        <p class="se-empty-message">Yorumlar yükleniyor...</p>
    </div>

    <div class="se-form-container">
        <input type="text" id="se-u" placeholder="Adınız">
        <textarea id="se-t" rows="3" placeholder="Yorumunuzu buraya yazın..."></textarea>
        <button id="se-btn">Yorumu Gönder</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Ayarları
        const config = {
            apiKey: "AIzaSyAGw79xzO43dw5Vts7f2iV6vmA_BLxBJ1A",
            authDomain: "secoment.firebaseapp.com",
            databaseURL: "https://secoment-default-rtdb.firebaseio.com",
            projectId: "secoment",
            appId: "1:1028497467881:web:b6af0d2301ec5323120378"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);

        const params = new URLSearchParams(window.location.search);
        const pageId = params.get('id') || "global";
        const dbRef = ref(db, 'comments/' + pageId);

        // Listeleme
        onValue(dbRef, (snapshot) => {
            const listElement = document.getElementById("se-list");
            let htmlContent = "";
            let count = 0;

            if (snapshot.exists()) {
                const data = snapshot.val();
                const keys = Object.keys(data).reverse(); // En yeni en üstte

                keys.forEach(key => {
                    const comment = data[key];
                    if (comment.approved) {
                        count++;
                        let reply = comment.reply ? `<div class="se-admin-reply"><b>Yanıt:</b> ${comment.reply}</div>` : '';
                        htmlContent += `
                            <div class="se-item">
                                <span class="se-u">${comment.u}</span>
                                <div class="se-t">${comment.t}</div>
                                ${reply}
                            </div>`;
                    }
                });
            }

            listElement.innerHTML = count === 0 ? 
                `<p class="se-empty-message">Henüz yorum yok. İlk yorumu siz yapın!</p>` : htmlContent;
        });

        // Gönderme
        document.getElementById("se-btn").onclick = async () => {
            const u = document.getElementById("se-u").value.trim();
            const t = document.getElementById("se-t").value.trim();
            const btn = document.getElementById("se-btn");

            if (!u || !t) return alert("Eksik bilgi!");

            btn.disabled = true;
            btn.innerText = "Gönderiliyor...";

            try {
                await push(dbRef, { u, t, approved: false, time: serverTimestamp() });
                alert("Yorumunuz onaya gönderildi.");
                document.getElementById("se-t").value = "";
            } catch (e) {
                alert("Hata oluştu.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Yorumu Gönder";
            }
        };

        // Yükseklik Bildirimi (Iframe için)
        const updateHeight = () => {
            if (window.parent) {
                window.parent.postMessage({ frameHeight: document.body.scrollHeight }, '*');
            }
        };
        new ResizeObserver(updateHeight).observe(document.body);
        window.onload = updateHeight;
    </script>
</body>
</html>
