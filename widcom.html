<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tam şeffaflık ve sıfır arka plan */
        html, body { 
            background: none !important; 
            background-color: transparent !important; 
            color: inherit; 
        }
        
        /* Kutucuklar: Görseldeki koyu doku */
        .input-box {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 4px;
            color: #ffffff;
            padding: 12px;
            width: 100%;
            outline: none;
        }

        .btn-submit {
            background-color: #374151;
            color: white;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
        }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Admin Yanıt Çizgisi */
        .admin-reply {
            border-left: 2px solid #3b82f6;
            margin-top: 12px;
            padding-left: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="max-w-2xl mx-auto space-y-5">
        
        <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="se-u" class="input-box text-sm" placeholder="Nickname">
                <input type="email" class="input-box text-sm" placeholder="Email (isteğe bağlı)">
            </div>
            <textarea id="se-t" rows="4" class="input-box text-sm" placeholder="Yorumunuz..."></textarea>
            <button id="se-btn" class="btn-submit text-sm uppercase">Yorum Gönder</button>
        </div>

        <div class="border-t border-gray-700/30 my-6"></div>

        <div id="se-list" class="space-y-8"></div>

        <div id="pagination" class="flex items-center justify-between pt-6 hidden">
            <button id="prevBtn" class="text-xs font-bold opacity-50 hover:opacity-100">← GERİ</button>
            <span id="pageInfo" class="text-[10px] opacity-40 font-bold">SAYFA 1</span>
            <button id="nextBtn" class="text-xs font-bold opacity-50 hover:opacity-100">İLERİ →</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAGw79xzO43dw5Vts7f2iV6vmA_BLxBJ1A",
            authDomain: "secoment.firebaseapp.com",
            databaseURL: "https://secoment-default-rtdb.firebaseio.com",
            projectId: "secoment"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const params = new URLSearchParams(window.location.search);
        const pageId = params.get('id') || "global";
        const dbRef = ref(db, 'comments/' + pageId);

        let allData = [];
        let currentPage = 1;
        const perPage = 5;

        onValue(dbRef, (snap) => {
            allData = [];
            if (snap.exists()) {
                const data = snap.val();
                Object.keys(data).forEach(k => {
                    if (data[k].approved) allData.push(data[k]);
                });
                allData.sort((a, b) => b.time - a.time);
            }
            draw();
        });

        function draw() {
            const list = document.getElementById("se-list");
            const start = (currentPage - 1) * perPage;
            const items = allData.slice(start, start + perPage);

            list.innerHTML = items.map(v => `
                <div class="pb-4 border-b border-gray-800/20">
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-bold text-sm uppercase">${v.u}</span>
                        <span class="text-[9px] opacity-40">${new Date(v.time).toLocaleString()}</span>
                    </div>
                    <p class="text-sm opacity-80">${v.t}</p>
                    ${v.reply ? `
                        <div class="admin-reply">
                            <span class="text-[10px] font-bold text-blue-500 uppercase block mb-1">Admin Yanıtı</span>
                            <p class="text-xs opacity-70">${v.reply}</p>
                        </div>
                    ` : ''}
                </div>
            `).join('') || '<p class="text-xs opacity-30 italic">Yorum yükleniyor veya henüz yok...</p>';

            const pag = document.getElementById("pagination");
            if (allData.length > perPage) {
                pag.classList.remove("hidden");
                document.getElementById("pageInfo").innerText = `SAYFA ${currentPage}`;
                document.getElementById("prevBtn").disabled = currentPage === 1;
                document.getElementById("nextBtn").disabled = start + perPage >= allData.length;
            }
        }

        document.getElementById("nextBtn").onclick = () => { currentPage++; draw(); window.scrollTo(0,0); };
        document.getElementById("prevBtn").onclick = () => { currentPage--; draw(); window.scrollTo(0,0); };

        document.getElementById("se-btn").onclick = async () => {
            const t = document.getElementById("se-t").value.trim();
            const u = document.getElementById("se-u").value.trim() || 'Anonim';
            const btn = document.getElementById("se-btn");

            if (!t) return;
            btn.disabled = true;
            btn.innerText = "GÖNDERİLİYOR...";

            try {
                await push(dbRef, { u, t, approved: false, time: serverTimestamp() });
                alert("İletildi, onay bekleniyor.");
                document.getElementById("se-t").value = "";
            } finally {
                btn.disabled = false;
                btn.innerText = "YORUM GÖNDER";
            }
        };
    </script>
</body>
</html>
