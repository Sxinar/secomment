<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SekoMent Dynamic Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background: transparent !important; }
        
        .reply-thread {
            border-left: 2px solid #e2e8f0;
            margin-left: 1rem;
            padding-left: 1.5rem;
        }
        .dark .reply-thread { border-left-color: #334155; }

        .form-input {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            transition: all 0.2s;
        }
        .dark .form-input {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #f1f5f9;
        }
        .form-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-classic {
            background-color: #374151;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 0.875rem;
        }
        .btn-reply {
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid #e2e8f0;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }
        .dark .btn-reply { color: #94a3b8; border-color: #334155; }
    </style>
</head>
<body class="p-4 text-slate-800 dark:text-slate-200">

    <div class="max-w-3xl mx-auto space-y-8">
        
        <div class="space-y-4">
            <h3 class="text-sm font-bold uppercase tracking-wider text-slate-500">Bir Yorum Bırakın</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-xs font-semibold">Nickname</label>
                    <input type="text" id="se-u" class="form-input w-full p-2 rounded" placeholder="İsminiz">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-semibold">Email (isteğe bağlı)</label>
                    <input type="email" class="form-input w-full p-2 rounded" placeholder="E-posta">
                </div>
            </div>
            <div class="space-y-1">
                <label class="text-xs font-semibold">Comment</label>
                <textarea id="se-t" rows="4" class="form-input w-full p-3 rounded resize-y" placeholder="Mesajınız..."></textarea>
            </div>
            <button id="se-btn" class="btn-classic">Yorum Gönder</button>
        </div>

        <hr class="border-slate-200 dark:border-slate-800">

        <div id="se-list" class="space-y-8 pb-20">
            <p class="text-slate-400 text-sm italic">Yorumlar yükleniyor...</p>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAGw79xzO43dw5Vts7f2iV6vmA_BLxBJ1A",
            authDomain: "secoment.firebaseapp.com",
            databaseURL: "https://secoment-default-rtdb.firebaseio.com",
            projectId: "secoment"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const params = new URLSearchParams(window.location.search);
        const pageId = params.get('id') || "global";
        const dbRef = ref(db, 'comments/' + pageId);

        // Listeleme Mantığı
        onValue(dbRef, (snap) => {
            const list = document.getElementById("se-list");
            let html = "";
            let count = 0;

            if (snap.exists()) {
                const data = snap.val();
                // En yeni yorumu en üstte göster
                const keys = Object.keys(data).reverse();

                keys.forEach(key => {
                    const v = data[key];
                    if (v.approved) {
                        count++;
                        html += `
                        <div class="comment-item space-y-2">
                            <div class="flex flex-col">
                                <span class="font-bold text-slate-900 dark:text-white text-[15px]">${v.u || 'Anonim'}</span>
                                <span class="text-[10px] text-slate-500 uppercase">${new Date(v.time).toLocaleString('tr-TR')}</span>
                            </div>
                            <p class="text-[15px] leading-relaxed opacity-90">${v.t}</p>
                            
                            ${v.reply ? `
                                <div class="reply-thread mt-4 space-y-1">
                                    <span class="font-bold text-blue-600 dark:text-blue-400 text-[11px] uppercase tracking-widest">Yanıt</span>
                                    <p class="text-sm italic opacity-80">${v.reply}</p>
                                    <button class="btn-reply">Reply</button>
                                </div>
                            ` : '<button class="btn-reply">Reply</button>'}
                        </div>`;
                    }
                });
            }

            if (count === 0) {
                list.innerHTML = '<p class="text-slate-400 text-sm italic">Henüz yorum yapılmamış. İlk yorumu siz yapın!</p>';
            } else {
                list.innerHTML = html;
            }
        });

        // Gönderme Mantığı
        document.getElementById("se-btn").onclick = async () => {
            const u = document.getElementById("se-u").value.trim();
            const t = document.getElementById("se-t").value.trim();
            const btn = document.getElementById("se-btn");

            if (!t) return alert("Yorum alanı boş bırakılamaz.");

            btn.disabled = true;
            btn.innerText = "Gönderiliyor...";

            try {
                await push(dbRef, { 
                    u: u || 'Anonim', 
                    t: t, 
                    approved: false, 
                    time: serverTimestamp() 
                });
                alert("Yorumunuz başarıyla iletildi, onaylandıktan sonra görünecektir.");
                document.getElementById("se-t").value = "";
            } catch (e) {
                alert("Bir hata oluştu.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Yorum Gönder";
            }
        };

        // Dark Mode Desteği (Slate/Deep Blue)
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
            document.body.style.backgroundColor = "#0f172a";
        }
    </script>
</body>
</html>
