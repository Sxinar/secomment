<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Arka planı tamamen zorla şeffaf yapıyoruz */
        body, html { background: transparent !important; color: inherit; }
        
        /* Kutucuklar: Sadece çerçeve ve şeffaf iç alan */
        .input-outline {
            background: transparent;
            border: 1px solid #4b5563; /* Orta gri çerçeve */
            border-radius: 4px;
            color: inherit;
            padding: 10px;
            width: 100%;
            outline: none;
        }
        .input-outline:focus { border-color: #3b82f6; }

        /* Buton: Sade ve belirgin */
        .btn-send {
            background-color: #374151;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn-send:hover { opacity: 0.8; }

        /* Sayfalama butonları */
        .btn-nav {
            border: 1px solid #4b5563;
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body class="p-2">

    <div class="max-w-2xl mx-auto space-y-4">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            <input type="text" id="se-u" class="input-outline text-sm" placeholder="Nickname">
            <input type="email" class="input-outline text-sm" placeholder="Email (isteğe bağlı)">
        </div>
        <textarea id="se-t" rows="3" class="input-outline text-sm" placeholder="Yorumunuz..."></textarea>
        
        <button id="se-btn" class="btn-send text-sm">Yorum Gönder</button>

        <div class="border-t border-gray-700 my-4"></div>

        <div id="se-list" class="space-y-6">
            </div>

        <div id="pagination" class="flex items-center justify-between pt-4 hidden">
            <button id="prevBtn" class="btn-nav">Geri</button>
            <span id="pageInfo" class="text-xs uppercase tracking-widest opacity-50">Sayfa 1</span>
            <button id="nextBtn" class="btn-nav">İleri</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const config = {
            apiKey: "AIzaSyAGw79xzO43dw5Vts7f2iV6vmA_BLxBJ1A",
            authDomain: "secoment.firebaseapp.com",
            databaseURL: "https://secoment-default-rtdb.firebaseio.com",
            projectId: "secoment"
        };

        const app = initializeApp(config);
        const db = getDatabase(app);
        const params = new URLSearchParams(window.location.search);
        const pageId = params.get('id') || "global";
        const dbRef = ref(db, 'comments/' + pageId);

        let allComments = [];
        let currentPage = 1;
        const perPage = 5;

        onValue(dbRef, (snap) => {
            allComments = [];
            if (snap.exists()) {
                const data = snap.val();
                Object.keys(data).forEach(k => {
                    if (data[k].approved) allComments.push(data[k]);
                });
                allComments.sort((a, b) => b.time - a.time);
            }
            render();
        });

        function render() {
            const list = document.getElementById("se-list");
            const start = (currentPage - 1) * perPage;
            const paged = allComments.slice(start, start + perPage);

            list.innerHTML = paged.map(v => `
                <div class="border-b border-gray-800 pb-4">
                    <div class="flex justify-between text-xs mb-1">
                        <span class="font-bold">${v.u}</span>
                        <span class="opacity-40">${new Date(v.time).toLocaleDateString()}</span>
                    </div>
                    <p class="text-sm opacity-80">${v.t}</p>
                </div>
            `).join('') || '<p class="text-xs opacity-40 italic">Henüz yorum yok.</p>';

            const pag = document.getElementById("pagination");
            if (allComments.length > perPage) {
                pag.classList.remove("hidden");
                document.getElementById("pageInfo").innerText = `Sayfa ${currentPage}`;
                document.getElementById("prevBtn").disabled = currentPage === 1;
                document.getElementById("nextBtn").disabled = start + perPage >= allComments.length;
            }
        }

        document.getElementById("nextBtn").onclick = () => { currentPage++; render(); };
        document.getElementById("prevBtn").onclick = () => { currentPage--; render(); };

        document.getElementById("se-btn").onclick = async () => {
            const u = document.getElementById("se-u").value.trim();
            const t = document.getElementById("se-t").value.trim();
            if (!t) return;
            await push(dbRef, { u: u || 'Anonim', t, approved: false, time: serverTimestamp() });
            alert("Onay bekleniyor.");
            document.getElementById("se-t").value = "";
        };
    </script>
</body>
</html>
